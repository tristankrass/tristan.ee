steps:
  - name: gcr.io/cloud-builders/gcloud
    args:
      - kms
      - decrypt
      - --ciphertext-file=.env.enc
      - --plaintext-file=.env
      - --location=global
      - --keyring=cloudbuild-env
      - --key=tristan-env

  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  - name: node:10.15.1
    args: ['install', 'firebase-tools']

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'deploy']
